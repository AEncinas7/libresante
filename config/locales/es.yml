  general.contact_btn: "CONTACTAR"
  pages:
    home:
      banner_title: "Productos Medicales"
      banner_phrase: "Para hospitales y clinicas"
      explore_title: "Explora Libresanté"
      jorge_role: "Director de ventas"
      jorge_content_1: "Somos una empresa canadiense interesados en ampliar sus operaciones en territorio peruano. Caracterizados por ofrecer productos de alta calidad y un servicio de venta a la expectativa de una clientela satisfecha. Hemos elegidos productos con mucha demanda para iniciar nuestras operaciones en Perú."
      jorge_content_2: "Ponemos a su disposición nuestros filtros HEMF y viral/bacteria necesarios para la protección del personal médico tanto como la de los pacientes. Estos filtros tienen como rol de eliminar la posibilidad de contagio de enfermedades tan peligrosas como el Covid-19, cuando se pone en uso en ventiladores mecánicos."
      renato_role: "Director General"
      renato_content: "Libresante es una empresa canadiense que comercializa productos médicos imprescindibles a las instalaciones hospitalarias, clínicas y medicas privadas. Ofrecemos productos de alta calidad con todos los certificados necesarios al buen funcionamiento. Damos un servicio de venta respetuoso y sobre todo humano, teniendo la satisfacción del cliente como máxima prioridad."